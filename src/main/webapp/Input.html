<html>
    <head>
        <title>Input</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="CupcakeCSS.css" type="text/css">
    </head>
    <body>
        <h1>Please enter the product specification:</h1>
        <form method="GET" action="FinalPrice">
            <input type="number" name="amount" required="" placeholder="Amount"/>
            <label for="uname"><b>Tops</b></label>  
            <select name="top">
                <option value="Chocolate">Chocolate</option>
                <option value="Blueberry">Blueberry</option>
                <option value="Raspberry">Raspberry</option>
                <option value="Crispy">Crispy</option>
                <option value="Strawberry">Strawberry</option>
                <option value="Rum/raisin">Rum/raisin</option>
                <option value="Orange">Orange</option>
                <option value="Lemon">Lemon</option>
                <option value="Blue cheese">Blue cheese</option>
            </select>
            <label for="uname"><b>Bottoms</b></label>
            <select name="bottom">
                <option value="Chocolate">Chocolate</option>
                <option value="Vanilla">Vanilla</option>
                <option value="Nutmeg">Nutmeg</option>
                <option value="Pistachio">Pistachio</option>
                <option value="Almond">Almond</option>
            </select> 
            <input type="submit" name="btn1" value="Order"/>
        </form>
    </body>
</html>
